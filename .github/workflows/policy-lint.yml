name: Policy Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run policy validator
        run: |
          node scripts/validate-policy.js

