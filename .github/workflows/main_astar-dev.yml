name: Build the OneDrive Client App

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
env:
  SONAR_PROJECT: astar-dev-onedrive-sync-client
  AZURE_WEBAPP_NAME: astar-dev-onedrive-sync-client
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 10.0.100
  WORKING_DIRECTORY: src/
permissions:
  contents: read
jobs:
  test:
    name: Run tests (matrix)
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'macos-latest' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore AStar.Dev.OneDrive.Client.slnx

      - name: Build solution
        run: dotnet build AStar.Dev.OneDrive.Client.slnx --configuration Release

      - name: Run unit tests and collect coverage (XPlat)
        run: |
          dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults AStar.Dev.OneDrive.Client.slnx

      - name: Upload TestResults artifact (contains coverage)
        uses: actions/upload-artifact@v4
        with:
          name: testruns-${{ matrix.os }}
          path: TestResults

  sonar:
    name: SonarCloud analysis and coverage
    needs: [test, coverage-aggregate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"

      - name: ðŸ›  Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4.2.3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: ðŸ›  Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Download merged coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-merged
          path: ./coverage-merged

      - name: Run SonarCloud analysis using merged Opencover
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"astar-development_${{ env.SONAR_PROJECT }}" /o:"astar-development" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=coverage-merged/Opencover.xml /d:sonar.scanner.scanAll=false
          dotnet build --configuration Release
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  build:
    needs: [test, sonar, coverage-aggregate]
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Install .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build solution
        run: dotnet build --configuration Release

  coverage-aggregate:
    name: Aggregate coverage reports
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool || true

      - name: Merge reports and generate HTML + Cobertura + OpenCover
        run: |
          reportgenerator -reports:"artifacts/**/coverage.cobertura.xml" -targetdir:coverage-merged -reporttypes:Html;Cobertura;Opencover

      - name: Upload merged coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          path: coverage-merged
